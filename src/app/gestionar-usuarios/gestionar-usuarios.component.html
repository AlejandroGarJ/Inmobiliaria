<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulario de Creación de Usuario</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Crear Usuario</h3>
                </div>
                <div class="card-body">
                    <form id="crearUsuarioForm" (ngSubmit)="comprobarFormato()">
                        <div class="form-group">
                            <label for="nombre">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre de usuario" [(ngModel)]="nombreUsuario">
                            <p style="color:red">{{mensajeErrorU}}</p>
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña</label>
                            <input type="text" class="form-control" id="contrasena" name="contrasena" placeholder="Ingrese la contraseña" [(ngModel)]="contrasena">
                            <p style="color:red">{{mensajeErrorC}}</p>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-dark">Crear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="mostrarVentanaEmergente" class="ventana-emergente">
    <div class="ventana-emergente-contenido">
      <h3>{{mensajeEmergente}}</h3>
        <br>
      <button type="button" class="btn btn-secondary" (click)="cerrarVentanaEmergente()">Cerrar</button>
    </div>
  </div>
<br><br>

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8"> <!-- Ajusta el tamaño según tus necesidades -->
        <table class="table table-dark">
          <thead>
            <tr>
              <th>Username</th>
              <th>Pasword</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
           
              <tr *ngFor="let usuario of usuarios; let i = index">
                <ng-container *ngIf="usuario.id_usuario=='admin'">
                    <td><input class="input1" type="text" value="{{usuario.id_usuario}}" readonly></td>
                    <td><input class="input1" type="text" value="{{usuario.password}}" readonly></td>
                    <td></td>
                    <td></td>
                </ng-container>
                <ng-container *ngIf="usuario.id_usuario!='admin'">
                <td><input class="input1" type="text" [(ngModel)]="usuarios[i].id_usuario"></td>
                <td><input class="input1" type="text" [(ngModel)]="usuarios[i].password"></td>
                <td><button class="btn btn-outline-light" (click)="borrarUsuario(usuario.id_usuario)">Borrar</button></td>
                <td><button class="btn btn-outline-light" (click)="modificarUsuario(i)">Modificar</button></td>
               </ng-container>
              </tr>

              
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
