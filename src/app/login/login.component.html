<form (ngSubmit)="guardarUsuario()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nombre Usuario</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="nombreUsuario" [(ngModel)]="nombreUsuario">
      <p [ngStyle]="{color: mensajeErrorU=='Usuario incorrecto' ? 'red' : 'orange'}">{{mensajeErrorU}}</p>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="contrasena" [(ngModel)]="contrasena">

      <p [ngStyle]="{color: mensajeErrorC=='Contraseña incorrecta' ? 'red' : 'orange'}">{{mensajeErrorC}}</p>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

    <button type="submit" class="btn btn-dark">Iniciar Sesión</button>

   
  </form>
